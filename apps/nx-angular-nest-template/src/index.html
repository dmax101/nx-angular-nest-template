<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>nx-angular-nest-template</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      const documentClasses = document.documentElement.classList;

      if (!('sysTheme' in localStorage)) {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          localStorage.setItem('sysTheme', "'dark'");
        } else {
          localStorage.setItem('sysTheme', "'light'");
        }
      }

      if (!('theme' in localStorage)) {
        sysTheme = localStorage.getItem('sysTheme');

        if (sysTheme === "'dark'") {
          localStorage.setItem('theme', sysTheme);
          documentClasses.add("'dark'");
        } else {
          localStorage.setItem('theme', sysTheme);
          documentClasses.remove("'dark'");
        }
      } else {
        actualTheme = localStorage.getItem('theme');

        if (actualTheme === "'dark'") {
          documentClasses.add("'dark'");
        } else {
          documentClasses.remove("'dark'");
        }
      }
    </script>
  </head>
  <body>
    <nx-angular-nest-template-root></nx-angular-nest-template-root>
  </body>
</html>
